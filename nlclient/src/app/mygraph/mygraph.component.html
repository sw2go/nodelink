<div class="container-fluid " (click)="hideContextMenu()" oncontextmenu="return false;">
  <app-context-menu [context]="contextmenudata"></app-context-menu>
  <div class="row">
    <div class="col-9 card" (contextmenu)="showContextMenu(null, $event.clientX, $event.clientY)" (click)="selectionChanged(null)">
      <div style="height: calc( 100vh - 68px)"  >
        <ngx-graph class="chart-container"
          
                   
          [draggingEnabled]="true"
          [autoCenter]="false"
          (activate)="onClick($event)"            
          [legend]="false">            
          <!-- [view]="[800, 800]" bewusst nicht festgelegt -> füllt das umgebende div
            (select)="onClick($event)"          
            (deactivate)="onClick($event)"  
            [nodes]="nodeitems"
            [links]="linkitems"  
            [layout]="layout"                 
          -->
          <ng-template #defsTemplate>
            <svg:marker id="arrow" viewBox="0 -5 10 10" refX="8" refY="0" markerWidth="4" markerHeight="4" orient="auto">
              <svg:path d="M0,-5L10,0L0,5" class="arrow-head" />
            </svg:marker>
          </ng-template>
                    
          <ng-template #nodeTemplate let-node>
            <svg:g class="node" (contextmenu)="showContextMenu(node, $event.clientX, $event.clientY)"  (click)="selectionChanged(node.id); $event.stopPropagation();">
              <svg:rect
                [attr.width]="node.dimension.width"
                [attr.height]="node.dimension.height"
                [attr.fill]="node.data.color"
                [attr.stroke]="'black'"
                [attr.stroke-width]="(selectedId() == node.id) ? '3' : '0'"  
              />
              <svg:text alignment-baseline="central" [attr.x]="10" [attr.y]="node.dimension.height / 2">
                {{node.label}}
              </svg:text>
            </svg:g>              
          </ng-template>

          <ng-template #linkTemplate let-link>              
            <svg:g class="edge" (contextmenu)="showContextMenu(link, $event.clientX, $event.clientY)" (click)="selectionChanged(link.id); $event.stopPropagation();">
              <svg:path 
                class="line" 
                [attr.stroke-width]="(selectedId() == link.id) ? '3' : '2'" 
                marker-end="url(#arrow)">
              </svg:path>
              <svg:text 
                class="edge-label" 
                text-anchor="middle">
                <!-- [attr.href]="url + '#' + link.id" für Mozilla     -->
                <textPath
                  class="text-path"                                        
                  [attr.href]="url + '#' + link.id"
                  [style.dominant-baseline]="link.dominantBaseline"
                  startOffset="50%">
                  {{link.label}}
                </textPath>                                                        
              </svg:text>              
            </svg:g>           
          </ng-template>         
        </ngx-graph>
      </div>
    </div>

    <div class="col-3">
      <div class="card">
        <div class="card-body text-right">
            <button type="button" class="btn btn-primary" (click)="relayoutClicked()">Relayout</button>
        </div>          
      </div>
      <div class="card mt-2">
        <div class="card-body text-right">
            <label class="btn btn-primary mb-0" style="cursor: pointer;" for="file_upload">Load</label>  
            <input class="d-none" type="file" id="file_upload" #fileload (change)="loadGraphFromFile(fileload.files[0])" />

            <a class="btn btn-primary float-right ml-3" href="" download="nodelink.json" (click)="saveGraphToFile($event.target)">Save</a>            
        </div>          
      </div>
      <app-link *ngIf="isLink(selectedItem)"></app-link>
      <app-mynode *ngIf="isNode(selectedItem)"></app-mynode>
    </div>   
  </div>           <!-- row -->
</div>
