<div class="alert-box">
  <div class="modal-header">
      <h4 *ngIf="sourceNode"  class="modal-title">Add Link</h4>
      <h4 *ngIf="!sourceNode" class="modal-title">Add</h4>
      <button type="button" class="close" aria-label="Close" (click)="bsModalRef.hide()">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
    <div  class="form-group">
        <label *ngIf="sourceNode" for="select1">from {{sourceNode.label}} to</label>    
        <select #selectedNode class="form-control" id="select1" (change)="onNodeIdChanged($event.target.value)">
          <option value='new'>New Node</option>
          <option [value]="node.id" *ngFor="let node of getOptionNodes() | async">
              {{node.label}}
          </option>
        </select>
    </div>
    <div *ngIf="targetNodeId=='new'" class="form-group">
        <label for="input1">Name</label>
        <input #newNodeName type="text" class="form-control" id="input1" (keyup)="onNodeNameChanged(newNodeName.value)">
    </div>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onConfirm()" [disabled]="!dataValid">Ok</button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>        
  </div>
</div>
